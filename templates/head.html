{% load static %}


<head>

    <meta charset="UTF-8">
    <title> Pragmatic </title>

    <!--  BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--  GOOGLE fONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!--  DEFAULT CSS LINK  -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">


    <style>
        @font-face {
            font-family: 'MaruBuriExtraLight';
            src: local('MaruBuriExtraLight'),
            url("{% static 'fonts/MaruBuriExtraLight.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'MaruBuriLight';
            src: local('MaruBuriLight'),
            url("{% static 'fonts/MaruBuriLight.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'MaruBuri';
            src: local('MaruBuri'),
            url("{% static 'fonts/MaruBuri.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'MaruBuriBold';
            src: local('MaruBuriBold'),
            url("{% static 'fonts/MaruBuriBold.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'MaruBuriSemiBold';
            src: local('MaruBuriSemiBold'),
            url("{% static 'fonts/MaruBuriSemiBold.otf' %}") format("opentype");
        }

    </style>
</head>
